<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1C1 CSS Grid Assignment</title>
    <script src="https://kit.fontawesome.com/8f6916c8c2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IN&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
   
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>


    <div class="gridTwo">
        <div class="red">
            <p>red</p>
        </div>
        <div class="blue">
            <p>blue</p>
        </div>
        <div class="yellow">
            <p>yellow</p>
        </div>
    </div>

    
    <div class="gridThree">
        <div class="gridThree-text">
            <p>Look at this photograph</p>
        </div>

        <div class="gridThree-image">
            <img src="images/photo-1478265409131-1f65c88f965c.avif" alt="">
        </div>
    </div>


    <div class="gridFour">
        <div class="alone">
            <p>I am alone</p>
        </div>

        <div id="together">
            <p>We are</p>
            <p>Together</p>
        </div>
    </div>


    <div class="gridFive">
        <div class="gridFive-text">
            <p>Check these out</p>
        </div>

        <div id="gridFive-images">
            <img src="images/photo-1487782310695-ed8583618566.avif" alt="">
            <img src="images/photo-1551582045-6ec9c11d8697.avif" alt="">
        </div>
    </div>


    <div class="gridSix">
        <i class="fa-solid fa-cat"></i>
        <p>A very nice icon and a very nice font</p>
    </div>

</body>
</html>
